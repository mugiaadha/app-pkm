name: Deploy to VPS

on:
  push:
    branches:
      - main  # ganti sesuai branch yang kamu pakai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 103.84.207.50 >> ~/.ssh/known_hosts

      - name: Install dependencies & Build
        run: |
          npm install
          npm run build
        # Ganti working-directory kalau project ada di subfolder
        working-directory: .  # atau "frontend" misalnya

      - name: Copy Build to VPS
        run: |
          scp -r ./dist/app-pkm/* root@103.84.207.50:/var/www/html/app-puskesmas.mikahouse.my.id
