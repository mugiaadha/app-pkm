name: Deploy to VPS

on:
  push:
    branches:
      - main # Ganti sesuai branch yang kamu pakai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 103.84.207.50 >> ~/.ssh/known_hosts

      - name: Install dependencies & Build
        run: |
          npm install
          npm run build
        working-directory: . # Ganti dengan folder subproject jika ada

      - name: Deploy to VPS
        run: |
          VPS_IP="103.84.207.50"

          # Hapus semua folder di /var/www/html
          echo "Hapus semua folder di /var/www/html"
          ssh root@$VPS_IP 'rm -rf /var/www/html/*'

          # Ambil data subdomain dan aktifitas dari file konfigurasi
          ACTIVE_SUBDOMAINS=$(jq -r '.[] | select(.active == true) | .subdomain' .github/workflows/cabang-config.json)
          INACTIVE_SUBDOMAINS=$(jq -r '.[] | select(.active == false) | .subdomain' .github/workflows/cabang-config.json)

          # Deploy ke subdomain yang aktif
          for SUBDOMAIN in $ACTIVE_SUBDOMAINS; do
            echo "Deploy ke $SUBDOMAIN"
            ssh root@$VPS_IP "mkdir -p /var/www/html/$SUBDOMAIN"
            scp -r ./dist/app-pkm/browser/* root@$VPS_IP:/var/www/html/$SUBDOMAIN/
          done

          # Deploy halaman non-aktif ke subdomain yang belum bayar
          for SUBDOMAIN in $INACTIVE_SUBDOMAINS; do
            echo "Set non-aktif page untuk $SUBDOMAIN"
            ssh root@$VPS_IP "mkdir -p /var/www/html/$SUBDOMAIN"
            scp inactive.html root@$VPS_IP:/var/www/html/$SUBDOMAIN/index.html
          done
