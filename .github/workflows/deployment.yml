name: Deploy FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [tabaro.clenicapp.com]

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # sesuaikan versi node yang kamu pakai
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        run: npm run build
      
      - name: FTP Deploy to ${{ matrix.folder }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 103.93.56.225
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/app-pkm/
          server-dir: ./${{ matrix.folder }}/test-auto/
