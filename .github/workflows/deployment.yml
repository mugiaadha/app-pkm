name: Build and Deploy FTP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: build-artifact
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./dist/app-pkm/browser/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder:
          [
            indrapuri,
            lampupok,
            alang,
            lampisang,
            tabaro,
            glie,
            jantho,
            darulkamal,
            kanbada,
            mesraya,
            lhoong,
            lhoknga,
            leupung,
            puceh,
            meureubo,
            johanpahlawan,
            suakribee,
            cotseumeureung,
            peureumeu,
            meutulang,
            pasiemali,
            kualabhee,
            tangkeh,
            kutapadanglayung,
            drienrampak,
            kulam,
            ulka,
            meuraxa,
          ]
    steps:
      - uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ./dist/app-pkm/browser/

      - name: FTP Deploy to ${{ matrix.folder }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/app-pkm/browser/
          server-dir: ./${{ matrix.folder }}.clenicapp.com/test-auto/
